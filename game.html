<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Ride</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        canvas {
            background: #111;
            display: block;
            margin: auto;
            border: 2px solid white;
        }
        #coordinates {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: red;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Ride to the Truth</h1>
    <p id="startText">Press ENTER to start</p>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="coordinates">Coordinates: 51.5074° N, 0.1278° W</div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let bike, obstacles, gameSpeed, speedIncreaseCount, gameRunning, frame, illuminatiEye;
        let keys = {};
        let gameStarted = false;
        let imagesLoaded = 0;
        
        const bikeImg = new Image();
        bikeImg.src = 'bike.png';
        bikeImg.onload = checkImagesLoaded;
        
        const alienImg = new Image();
        alienImg.src = 'alien.png';
        alienImg.onload = checkImagesLoaded;
        
        const rockImg = new Image();
        rockImg.src = 'rock.png';
        rockImg.onload = checkImagesLoaded;
        
        const illuminatiImg = new Image();
        illuminatiImg.src = 'illuminati-eye.png';
        illuminatiImg.onload = checkImagesLoaded;
        
        function checkImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === 4) {
                document.getElementById("startText").style.display = "block";
            }
        }
        
        document.addEventListener("keydown", (e) => {
            keys[e.key] = true;
            if (e.key === "Enter" && !gameStarted) {
                gameStarted = true;
                document.getElementById("startText").style.display = "none";
                resetGame();
            }
        });
        
        document.addEventListener("keyup", (e) => { keys[e.key] = false; });

        function resetGame() {
            bike = { x: 100, y: 200, width: 50, height: 30, speed: 2 };
            obstacles = [];
            gameSpeed = 2;
            speedIncreaseCount = 0;
            gameRunning = true;
            frame = 0;
            illuminatiEye = null;
            gameLoop();
        }

        function drawBike() {
            ctx.drawImage(bikeImg, bike.x, bike.y, bike.width, bike.height);
        }

        function spawnObstacle() {
            const type = Math.random() > 0.5 ? "alien" : "rock";
            const yPosition = Math.random() * (canvas.height - 40);
            let sizeIncrease = speedIncreaseCount * 2;
            obstacles.push({ x: canvas.width, y: yPosition, width: 40 + sizeIncrease, height: 40 + sizeIncrease, type });
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                let img = obstacle.type === "alien" ? alienImg : rockImg;
                ctx.drawImage(img, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function gameLoop() {
            if (!gameRunning || !gameStarted) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBike();
            drawObstacles();
            
            if (keys['ArrowUp'] && bike.y > 0) {
                bike.y -= bike.speed;
            }
            if (keys['ArrowDown'] && bike.y + bike.height < canvas.height) {
                bike.y += bike.speed;
            }
            
            obstacles.forEach(obstacle => {
                obstacle.x -= gameSpeed;
            });
            
            if (frame % 180 === 0) {
                spawnObstacle();
            }
            
            frame++;
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
