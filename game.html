<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Ride</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        canvas {
            background: #111;
            display: block;
            margin: auto;
            border: 2px solid white;
        }
        #coordinates {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Ride to the Truth</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="coordinates">Coordinates: 51.5074° N, 0.1278° W</div>
    <audio id="scarySound" src="scary-sound.mp3" preload="auto"></audio>
    <audio id="hitSound" src="hit-sound.mp3" preload="auto"></audio>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let bike = { x: 100, y: 300, width: 50, height: 30, speed: 2 };
        let obstacles = [];
        let gameSpeed = 2;
        let keys = {};
        let reachedTop = false;
        let gameRunning = true;
        let frame = 0;

        document.addEventListener("keydown", (e) => { keys[e.key] = true; });
        document.addEventListener("keyup", (e) => { keys[e.key] = false; });

        function drawBike() {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(bike.x + 10, bike.y + 20, 10, 0, Math.PI * 2);
            ctx.arc(bike.x + 40, bike.y + 20, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillRect(bike.x + 15, bike.y, 20, 20);
        }

        function spawnObstacle() {
            const type = Math.random() > 0.5 ? "alien" : "rock";
            obstacles.push({ x: canvas.width, y: 320, width: 40, height: 40, type });
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.type === "alien" ? "green" : "gray";
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function resetGame() {
            bike.y = 300;
            obstacles = [];
            gameSpeed = 2;
            reachedTop = false;
            document.getElementById("coordinates").style.display = "none";
        }

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBike();
            drawObstacles();

            if (keys['ArrowLeft'] || keys['ArrowRight']) {
                bike.y -= bike.speed;
            }
            
            obstacles.forEach(obstacle => {
                obstacle.x -= gameSpeed;
                if (
                    bike.x < obstacle.x + obstacle.width &&
                    bike.x + bike.width > obstacle.x &&
                    bike.y < obstacle.y + obstacle.height &&
                    bike.y + bike.height > obstacle.y
                ) {
                    document.getElementById("hitSound").play();
                    resetGame();
                }
            });
            
            if (bike.y <= 50 && !reachedTop) {
                document.getElementById("coordinates").style.display = "block";
                document.getElementById("scarySound").play();
                reachedTop = true;
            }
            
            if (frame % 100 === 0) spawnObstacle();
            gameSpeed += 0.001;
            frame++;
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
