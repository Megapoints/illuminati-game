<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Ride</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        canvas {
            background: #111;
            display: block;
            margin: auto;
            border: 2px solid white;
        }
        #coordinates {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: red;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Ride to the Truth</h1>
    <p id="startText">Press ENTER to start</p>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="coordinates">Coordinates: 51.5074° N, 0.1278° W</div>
    <audio id="backgroundMusic" loop>
        <source src="background-scary.mp4" type="audio/mp4">
        <source src="background-scary.ogg" type="audio/ogg">
        <source src="background-scary.wav" type="audio/wav">
    </audio>
    <audio id="hitSound" preload="auto" onplay="pauseBackground()" onended="resumeBackground()">
        <source src="hit-sound.mp4" type="audio/mp4">
        <source src="hit-sound.ogg" type="audio/ogg">
        <source src="hit-sound.wav" type="audio/wav">
    </audio>
    <audio id="rockHitSound" preload="auto" onplay="pauseBackground()" onended="resumeBackground()">
        <source src="rock-hit.mp4" type="audio/mp4">
        <source src="rock-hit.ogg" type="audio/ogg">
        <source src="rock-hit.wav" type="audio/wav">
    </audio>
    <audio id="endSound" preload="auto">
        <source src="end-sound.mp4" type="audio/mp4">
        <source src="end-sound.ogg" type="audio/ogg">
        <source src="end-sound.wav" type="audio/wav">
    </audio>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let bike, obstacles, gameSpeed, speedIncreaseCount, gameRunning, frame, illuminatiEye;
        let keys = {};
        let bikeImg = new Image();
        bikeImg.src = 'bike.png';
        let alienImg = new Image();
        alienImg.src = 'alien.png';
        let rockImg = new Image();
        rockImg.src = 'rock.png';
        let illuminatiImg = new Image();
        illuminatiImg.src = 'illuminati-eye.png';
        let gameStarted = false;
        
        function pauseBackground() {
            document.getElementById("backgroundMusic").pause();
        }
        
        function resumeBackground() {
            document.getElementById("backgroundMusic").play();
        }
        
        document.addEventListener("keydown", (e) => {
            keys[e.key] = true;
            if (e.key === "Enter" && !gameStarted) {
                gameStarted = true;
                document.getElementById("startText").style.display = "none";
                document.getElementById("backgroundMusic").play();
                resetGame();
            }
        });
        
        document.addEventListener("keyup", (e) => { keys[e.key] = false; });

        function resetGame() {
            bike = { x: 100, y: 200, width: 50, height: 30, speed: 2 };
            obstacles = [];
            gameSpeed = 2;
            speedIncreaseCount = 0;
            gameRunning = true;
            frame = 0;
            illuminatiEye = null;
            document.getElementById("coordinates").style.display = "none";
            gameLoop();
        }

        function drawBike() {
            ctx.drawImage(bikeImg, bike.x, bike.y, bike.width, bike.height);
        }

        function spawnObstacle() {
            const type = Math.random() > 0.5 ? "alien" : "rock";
            const yPosition = Math.random() * (canvas.height - 40);
            let sizeIncrease = speedIncreaseCount * 4;
            obstacles.push({ x: canvas.width, y: yPosition, width: 40 + sizeIncrease, height: 40 + sizeIncrease, type });
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                let img = obstacle.type === "alien" ? alienImg : rockImg;
                ctx.drawImage(img, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function spawnIlluminatiEye() {
            illuminatiEye = { x: canvas.width, y: 0, width: 100, height: canvas.height, speed: 1 };
        }

        function drawIlluminatiEye() {
            if (illuminatiEye) {
                ctx.drawImage(illuminatiImg, illuminatiEye.x, illuminatiEye.y, illuminatiEye.width, illuminatiEye.height);
                illuminatiEye.x -= illuminatiEye.speed;
            }
        }

        function gameLoop() {
            if (!gameRunning || !gameStarted) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBike();
            drawObstacles();
            drawIlluminatiEye();
            
            if (keys['ArrowUp'] && bike.y > 0) {
                bike.y -= bike.speed;
            }
            if (keys['ArrowDown'] && bike.y + bike.height < canvas.height) {
                bike.y += bike.speed;
            }
            
            obstacles.forEach(obstacle => {
                obstacle.x -= gameSpeed;
            });
            
            if (frame % 100 === 0) {
                for (let i = 0; i < speedIncreaseCount + 2; i++) {
                    spawnObstacle();
                }
                if (frame % 500 === 0) {
                    gameSpeed += 0.5;
                    speedIncreaseCount++;
                    if (speedIncreaseCount >= 2) {
                        gameRunning = false;
                        spawnIlluminatiEye();
                        document.getElementById("endSound").play();
                    }
                }
            }
            
            frame++;
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
